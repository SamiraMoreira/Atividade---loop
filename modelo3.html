<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo3</title>
</head>
<body>
    <h1>Soma de número</h1>
    <div id= "resultado"></div>

    <script>
        let numero = 1;
        let num_soma = 2;
        let msg = "";
        while(num_soma <=10){
            numero = numero + num_soma;
            num_soma++
            msg += "qualquer porra é " + numero + "</br>"

            document.getElementById("resultado").innerHTML=msg;
        }



    </script>
</body>
